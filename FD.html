<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
        }

        /* Main Container */
        .container {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 120px);
        }

        /* Left Menu */
        .left-menu {
            background-color: #f4f4f4;
            width: 250px;
            padding: 1rem;
            position: fixed;
            min-height: calc(100vh - 120px);

            transition: transform 0.3s ease;
            padding-top: 50px;
        }

        .left-menu.collapsed {
            transform: translateX(-250px);
        }

        .toggle-menu {
            position: fixed;
            left: 10px;
            top: 70px;
            z-index: 900;
            margin-top: 5px;
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 1rem;
            background-color: white;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 70px;
        }

        /* Right Panel */
        .right-panel {
            width: 250px;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1600px) {
            body {
                zoom: 0.9;
            }
        }

        @media (max-width: 767px) {
            body {
                zoom: 0.8;
            }
        }

        @media (max-width: 700px) {
            body {
                zoom: 0.75;
            }
        }

        @media (max-width: 600px) {
            body {
                zoom: 0.5;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>My Website</h1>
    </nav>

    <button class="toggle-menu"> Collapse </button>

    <div class="container">
        <div class="left-menu">
            <h2>Left Menu</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. The layout is fully responsive and includes all requested features.</p>
        </div>

        <div class="right-panel">
            <h2>Right Panel</h2>
            <p>This is the right side panel content.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Toggle menu functionality
        const toggleBtn = document.querySelector('.toggle-menu');
        const leftMenu = document.querySelector('.left-menu');
        const mainContent = document.querySelector('.main-content');


        toggleBtn.addEventListener('click', () => {
            leftMenu.classList.toggle('collapsed');
            mainContent.classList.toggle('shifted');
            toggleBtn.textContent = toggleBtn.textContent === 'Expand' ? 'Collapse' : 'Expand';
        });

        // Responsive scaling function
        function adjustPageScale() {
            const width = window.innerWidth;
            let scale = 1;

            if (width >= 992 && width <= 1600) {
                scale = 0.9;
            } else if (width >= 700 && width <= 767) {
                scale = 0.8;
            } else if (width >= 600 && width <= 700) {
                scale = 0.75;
            } else if (width <= 600) {
                scale = 0.5;
            }

            document.body.style.zoom = scale;
        }

        // Initial call and event listener for window resize
        adjustPageScale();
        window.addEventListener('resize', adjustPageScale);
    </script>
</body>
</html>
